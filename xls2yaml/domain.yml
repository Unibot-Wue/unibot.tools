responses:
  utter_faq/apartment_search:
  - text: 'Du bist auf der Suche nach einer Wohnung oder einem einzelnen Zimmer in
      einer WG? Der Wohnungsmarkt in der Würzburger Innenstadt ist stark umkämpft!
      Trotzdem können wir dir mehrere Portale für deine perfekt zugeschnittene Suchanfrage
      empfehlen. Falls du auf der Suche nach einem Zimmer in einer WG bist, bist du
      mit "WG-gesucht.de" gut beraten. Bist du auf der Suche nach einer eigenen Wohnung,
      gibt es Portale wie "immoscout24.de" oder "immowelt.de" Unser Geheimtipp: Zeitungsanzeigen
      nicht vernachlässigen ;)'
  utter_faq/bafög:
  - text: Seit mehr als 40 Jahren stellt das BAföG neben der Unterstützung der Eltern
      die wichtigste Finanzierungsquelle für ein Studium dar. Am 26.8.1971 wurde das
      BAföG mit der Zielsetzung in Kraft gesetzt, jedem eine Ausbildung zu ermöglichen,
      die der Eignung und Neigung entspricht, auch wenn die hierfür notwendigen finanziellen
      Mittel nicht vorhanden sind. Nähere Informationen findest du unter https://www.studentenwerk-wuerzburg.de/geld/bafoeg.html
  utter_faq/bafög_antrag:
  - text: Die Formulare zur Beantragung von BAföG sowie deren Erläuterung findest
      Du unter https://www.studentenwerk-wuerzburg.de/geld/bafoeg/formulare-downloaden.html
  utter_faq/certificate_of_study:
  - text: Gehe nach dem Login in WueStudy unter dem Menüpunkt "Studienservice" auf
      die Registerkarte "Bescheinigungen". Dort werden alle zur Verfügung stehenden
      Bescheinigungen angezeigt.
  utter_faq/chairs:
  - text: An der WiWi-Fakultät gibt es 26 Lehrstühle, die dem BWL- und VWl-Institut
      zugeordnet werden. Auf den Lehrstuhlseiten findest du in der Regel auch weitere
      Informationen zu den angebotenen Modulen. Du findest sie unter https://www.wiwi.uni-wuerzburg.de/startseite/
  utter_faq/course_cataloge:
  - text: Im Vorlesungsverzeichnis findet man die Uhrzeiten und Räume aller Vorlesungen,
      die zu belegen sind. Welche Vorlesungen du belegen musst, kannst du in deinem
      Studienverlaufsplan oder der Studienordnung (fachspezifische Bestimmungen des
      Faches) entnehmen. Dabei solltest du die Anmeldefristen der jeweiligen Kurse
      beachten. Diese können evt. schon verstrichen sein, bevor die Einführungsveranstaltung
      stattgefunden hat.
  utter_faq/dorm_application:
  - text: Die Bewerbung erfolgt über die Webseite des Studentenwerks Würzburg.
  utter_faq/exam_registration:
  - text: x
  utter_faq/fellow_students:
  - text: Kommilitonen in der momentanen Corona Situation kennenzulernen ist gar nicht
      so einfach. Es gibt aber in regelmäßigen Abständen Online-Veranstaltungen, um
      Kommilitonen kennenzulernen. Beispielsweise bietet die Fachschaft Wirtschaftswissenschaften
      jeden Semesterbeginn coole Events zum Kennenlernen an. Schaut doch mal bei ihrem
      Instagram Account fachschaft_wiwi_uniwue vorbei! :)
  utter_faq/instagram:
  - text: 'Hallo

      Test'
  utter_faq/introductory_event:
  - text: Für die meisten Studiengänge gibt es in der ersten Vorlesungswoche (manchmal
      auch schon einige Tage vorher) Einführungsveranstaltungen. Manche werden von
      der Universität angeboten, andere durch Studierende in höheren Semestern. In
      den Einführungsveranstaltungen erfährst du, was zu Beginn des Studiums wichtig
      ist, d.h. welche Veranstaltungen für das erste Semester empfohlen werden, wo
      man sich dafür einträgt, etc.. Die Termine für die Einführungsveranstaltungen
      findest du im Online-Vorlesungsverzeichnis unter "Einführungsveranstaltungen
      zum Studienbeginn".
  utter_faq/jmu_account:
  - text: 'Durch die Immatrikulation erhälst du  einen "JMU-Account" des Rechenzentrums,
      durch den du Zugang zu den Informationsverarbeitungssystemen der Uni erhälst
      (WueStudy, WueCampus, studentische E-Mail-Adresse). Um den Account nutzen zu
      können, muss er aktiviert werden. Informationen dazu findest du auf dieser Infoseite
      des Rechenzentrums. '
  utter_faq/reregistration:
  - text: Alle Studierenden der Universität Würzburg, die Ihr Studium im nächsten
      Semester fortsetzen möchten, müssen sich jedes Semester vor Semesterbeginn zum
      Weiterstudium fristgerecht anmelden (Rückmeldung). Die Rückmeldung erfolgt über
      WueStudy. Der Rückmeldezeitraum für das Wintersemester 2021/2022 ist 17.06.
      bis 30.06.2021.
  utter_faq/residence_registration:
  - text: 'Wenn du eine Wohnung in Würzburg beziehst, musst du dich innerhalb von
      zwei Wochen anmelden.

      Wir empfehlen dir hierzu grundsätzlich einen persönlichen Besuch beim Rathaus,
      da dort dein Personalausweis sofort auf deine neue Würzburger Adresse geändert
      werden kann.'
  utter_faq/sport:
  - text: Wie blöd! Das Sportangebot der Uni Würzburg ist aufgrund der momentanen
      Corona Situation sehr stark eingeschränkt. Nähere Informaitonen findest du auf
      der Website www.hochschulsport-wuerzburg.de
  utter_faq/student_council:
  - text: 'Die Fachschaft der Wirtschaftswissenaftlichen Fakultät ist eine wichtige
      Anlaufstelle bei Fragen und Problemen für die Studierenden der WiWi Fakultät.
      Die Fachschaft vertritt Eure Interessen an der Fakultät und in diversen Hochschulgremien.
      Zusätzlich bietet sie ein Angebot an Veranstaltungen und Aktionen. Du kannst
      sie erreichen unter https://www.wiwi.uni-wuerzburg.de/fachschaft/startseite/.


      Neben der Fachschaft gibt es die Arbeitsgemeinschaft demokratischer Fachschaften
      (ADF WiWi e. V.). Dieser ergänzt die Fachschaft durch Eventorganisation und
      Skripteverkauf.'
  utter_faq/studyplan:
  - text: Ein Studienverlaufsplan ist ein exemplarischer Stundenplan, der von den
      Dozenten des Studienfachs erstellt wurde. Wenn du dich an den Studienverlaufsplan
      hälst, solltest du dein Studium exakt in der Regelstudienzeit abschließen. Gerade
      im ersten Semester ist es eine gute Idee, sich möglichst genau an die Empfehlungen
      des Studienverlaufsplans zu halten. Es ist aber keine Pflicht! Aufgrund von
      Anmeldefristen empfiehlt es sich, den Stundenplan schon vor der Einführungsveranstaltung
      zu erstellen. Solltest du Probleme mit der Stundenplangestaltung haben, kann
      dir die Zentrale Studienberatung weiterhelfen.
  utter_faq/timetable:
  - text: Deinen Stundenplan findest du auf WueStudy. Nachdem du dich eingeloggt hast,
      findest du die von dir hinterlegten Kurse unter dem Reiter "Mein Studium" =>
      "Stundenplan".
  utter_faq/validation:
  - text: 'Die Validierungsautomaten findest du an folgenden Standorten:

      - Sanderring 2, Neue Uni (Erdgeschoss)


      - Universitätsbibliothek, Zentralbibliothek am Hubland (Eingangshalle)


      - Wittelsbacherplatz, Durchgangsraum/Forum (Raum 02.301) zwischen Alt- und Neubau


      - Campus Hubland Nord, Oswald-Külpe-Weg 82 (Erdgeschoss, Flur vor dem Karten-Service-Büro)


      - Klinikum, Gebäude D7 (Keller bei der Fachschaft)


      - Institut für Anatomie und Zellbiologie, Koellikerstr. 6 (bei der Poststelle)'
  utter_faq/wuerzburg:
  - text: 'Würzburg ist eine wunderschöne Stadt und bietet viele Sehenswürdigkeiten.
      Wir empfehlen im Sommer einen Besuch auf die Festung und den Stadtstrand. Im
      Winter lädt der Weihnachtsmarkt zu leckerem Punsch und gebrannten Mandeln ein. '
